<h3>Predictions for {{playerName}}</h3>

<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th scope="col">Position</th>
            <th scope="col">Team</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="p in predictionAndPosition">
            <td>{{p.position}}</td>
            <td>{{p.team}}</td>
        </tr>
    </tbody>
</table>

<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th scope="col">Position</th>
            <th scope="col">Player</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="t in topScorerAndPosition">
            <td>{{t.position}}</td>
            <td>{{t.player}}</td>
        </tr>
    </tbody>
</table>
