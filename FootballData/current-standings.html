<h3>Current Standings</h3>
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th scope="col">Position</th>
            <th scope="col">Team</th>
            <th scope="col">GP</th>
            <th scope="col">W</th>
            <th scope="col">D</th>
            <th scope="col">L</th>
            <th scope="col">GF</th>
            <th scope="col">GA</th>
            <th scope="col">GD</th>
            <th scope="col">Points</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="s in standings">
            <td>{{s.position}}</td>
            <td>{{s.team.name}}</td>
            <td>{{s.playedGames}}</td>
            <td>{{s.won}}</td>
            <td>{{s.draw}}</td>
            <td>{{s.lost}}</td>
            <td>{{s.goalsFor}}</td>
            <td>{{s.goalsAgainst}}</td>
            <td>{{s.goalDifference}}</td>
            <td>{{s.points}}</td>
        </tr>
    </tbody>
</table>


<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th scope="col">Position</th>
            <th scope="col">Player</th>
            <th scope="col">Goals Scored</th>
            <th scope="col">Team</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in topScorersActual">
        <td>{{p.position}}</td>
        <td>{{p.player}}</td>
        <td>{{p.scored}}</td>
        <td>{{p.team}}</td>
    </tr>
    </tbody>
</table>
